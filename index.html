<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Parcial de CSS (Nombre)</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

    <p class="parrafo-principal">Este es un párrafo de ejemplo.</p>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ul>

    <h1>Título Principal</h1>
    <h2 class="subtitulo">Subtítulo</h2>

    <div class="mi-elemento">
        <p>Este es un texto de ejemplo.</p>
    </div>

    <ol>
        <li class="elemento-uno">Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
    </ol>

</body>
</html>
